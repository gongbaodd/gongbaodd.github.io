# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the gatsby branch
  push:
    branches: [ astro ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Use Node.js 20.6.1
        uses: actions/setup-node@v3
        with:
          node-version: 20.6.1
      
      - uses: actions/checkout@v3
        with:
          repository: gongbaodd/blog.gongbushang.com
          path: generator

      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      
      - run: rm -Rf generator/_posts
      - run: cp -Rf _posts generator/
      - run: cd generator && npm install && npm run build
      - name: Deploy ðŸš€
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: master
          build_dir: generator/public
        env:
          GITHUB_TOKEN: ${{ secrets.PAGES_TOKEN }}
